<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 body {background:#000000;}
 </style>
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <center>
     <div style="background:#00ff00;border:2px solid gray;border-radius: 20px;width: 300px;padding-top: 20px;padding-bottom: 20px;padding-left: 20px;padding-right: 20px;"> 

          Welcome
     <h1>Admin Form</h1>
     <form>
      <input type="text" id="name" name="Name" placeholder="Name"  
       style="border-top: none;border-right: none;border-left: none;outline: none; text-align: center;font-size:0.9em ;width: 50%;" required /><br>

      <br>
      <input type="text" id="email" placeholder="Email" 
       style="border-top: none;border-right: none;border-left: none;outline: none; text-align: center;font-size:0.9em ;width: 50%;" required/><br>

      <br>
      <input type="text" id="Password" placeholder="Password" 
       style="border-top: none;border-right: none;border-left: none;outline: none; text-align: center;font-size:0.9em ;width: 50%;" required/><br>

      <br>
      <input type="number" id="phone" placeholder="Phone no." 
      style="border-top: none;border-right: none;border-left: none;outline: none; text-align: center;font-size:0.9em ;width: 50%;" required/><br><br>
      <input type="submit" value="Register" onclick="AddRow()" 
       style="float: right;padding-top: 1px;padding-bottom: 1px;padding-left: 10px;padding-right: 10px;font-size: 0.9em;" />

     </form> <br>

   </div>
    </center>
    <style type="">
      input[type=text]:hover{
        border-bottom:2px solid black;
      }
        input[type=Password]:hover{
        border-bottom:2px solid black;
      }
      input[type=number]:hover{
        border-bottom:2px solid black;
      }
    </style>
  <script>
      function AddRow()
    {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var Password = document.getElementById("Password").value;
      var phone = document.getElementById("phone").value;
      if (name==""|| email==""|| Password==""|| phone=="") {
        return false;
      }
      else {
      google.script.run.AddRecord(name,email,Password,phone);
      document.write("<center><h1>You have successfully registered</h1></center>");
      }
    }
  </script>
</body>
</html>
